<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick One</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="headerContainer" class="header">
      <select name="lang" id="langId"></select>
      <h1
        id="home"
        class="header__title header__title--bold-500 header__title--color"
      >
        Pick One
      </h1>
      <p class="header__text header__text--bold-600">Find your movies</p>
      <div class="header__container">
        <input
          id="headerInput"
          class="header__containerInput header__containerInput--bgColor header__containerInput--textColor"
          type="text"
          placeholder="Search Here ..."
        />
        <span class="header__containerIcon"></span>
      </div>
    </header>
    <main id="mainContainer" class="main">
      <section class="main_sectionTrends">
        <article class="main_trendsContainer">
          <p class="main_trendsText">Trending</p>
          <button class="main__trendsBtn">
            See More
            <ion-icon class="main__trendsIcon" name="chevron-forward">
            </ion-icon>
          </button>
        </article>
        <article class="main__trendsPreview">
          <div class="main__trendsPreview--loading"></div>
          <div class="main__trendsPreview--loading"></div>
          <div class="main__trendsPreview--loading"></div>
        </article>
      </section>
      <section class="main_sectionCategories">
        <p class="main_text">Categories</p>
        <article class="main__categories">
          <div class="main__categories--loading"></div>
          <div class="main__categories--loading"></div>
          <div class="main__categories--loading"></div>
        </article>
      </section>
      <section class="main__sectionCards">
        <article class="main__cardsHead inactive">
          <h1 class="main_cardsHeadTitle"></h1>
          <button class="main__backBtn">
            <ion-icon class="main__backBtnIcon" name="chevron-back"></ion-icon>
            Back
          </button>
        </article>
        <article class="main__cardsCard inactive">
          <div class="main__cardsCard--loading">
            <div class="main__cardsCardImg--loading"></div>
            <div class="main__cardsCardText--loading"></div>
            <div class="main__cardsCardText--loading"></div>
          </div>
          <div class="main__cardsCard--loading">
            <div class="main__cardsCardImg--loading"></div>
            <div class="main__cardsCardText--loading"></div>
            <div class="main__cardsCardText--loading"></div>
          </div>
          <div class="main__cardsCard--loading">
            <div class="main__cardsCardImg--loading"></div>
            <div class="main__cardsCardText--loading"></div>
            <div class="main__cardsCardText--loading"></div>
          </div>
        </article>
      </section>
      <section class="main__fullInfo">
        <article class="main__fullInfoArticle">
          <div class="main__cardsCard--loading"></div>
        </article>
      </section>
      <section class="main_sectionFavoriteMovies">
        <p class="main_text"></p>
        <article class="main__likedMovies">
          <div class="main__likedMovies--loading"></div>
          <div class="main__likedMovies--loading"></div>
          <div class="main__likedMovies--loading"></div>
        </article>
      </section>
    </main>
    <footer id="footerContainer" class="footer"></footer>
    <ion-icon
      id="goToTop"
      class="body__goToTop inactive"
      name="chevron-up-circle-sharp"
    ></ion-icon>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/secrets.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/routes.js"></script>
    <script defer src="./src/main.js"></script>
  </body>
</html>
